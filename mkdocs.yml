site_name: Typewriter Plugin Documentation
site_url: https://soupstem.github.io/Typewriter-Plugin/
use_directory_urls: false

theme:
  name: material
  palette: 
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand

nav:
  - Overview: index.md
  - Type Text Node: how-to-use/type-text.md
  - Advanced Type Text Node: how-to-use/adv-type-text.md
  - Considerations: how-to-use/considerations.md